<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <!-- Yellow to orange gradient -->
    <linearGradient id="yellowOrange" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFF00"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
    <!-- Orange to red gradient -->
    <linearGradient id="orangeRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500"/>
      <stop offset="100%" style="stop-color:#8B0000"/>
    </linearGradient>
  </defs>

  <!-- Top white section (empty/reserve) -->
  <rect x="50" y="20" width="80" height="80" fill="white" stroke="black" stroke-width="2"/>

  <!-- Green section (Generous) -->
  <rect x="50" y="100" width="80" height="200" fill="#32CD32" stroke="black" stroke-width="2"/>

  <!-- Yellow/orange gradient section (Should Stop / Give too much) -->
  <rect x="50" y="300" width="80" height="80" fill="url(#yellowOrange)" stroke="black" stroke-width="2"/>

  <!-- Red gradient section (Have to stop) -->
  <rect x="50" y="380" width="80" height="100" fill="url(#orangeRed)" stroke="black" stroke-width="2"/>

  <!-- Generous brace -->
  <path d="M 145 100 Q 155 100 155 110 L 155 190 Q 155 200 165 200 Q 155 200 155 210 L 155 290 Q 155 300 145 300"
        fill="none" stroke="black" stroke-width="1.5"/>
  <text x="175" y="205" font-family="Arial" font-size="18">Generous</text>

  <!-- Should Stop line -->
  <line x1="135" y1="300" x2="260" y2="300" stroke="black" stroke-width="1.5"/>
  <text x="270" y="305" font-family="Arial" font-size="18">Should Stop</text>

  <!-- Give too much brace -->
  <path d="M 145 300 Q 155 300 155 310 L 155 330 Q 155 340 165 340 Q 155 340 155 350 L 155 370 Q 155 380 145 380"
        fill="none" stroke="black" stroke-width="1.5"/>
  <text x="175" y="345" font-family="Arial" font-size="18">Give too much</text>

  <!-- Have to stop line -->
  <line x1="135" y1="380" x2="260" y2="380" stroke="black" stroke-width="1.5"/>
  <text x="270" y="385" font-family="Arial" font-size="18">Have to stop</text>

</svg>